{% extends "base.html" %}

{% block content %}
    <h2>List of stuff</h2>
    {% with pages=pages %}
        {% include "_list.html" %}
    {% endwith %}
    <ul>
    {% for page in pages %}
        <li>
            <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
        </li>
    {% else %}
        <li> No stuff</li>
    {% endfor %}
    </ul>
{% endblock content %}
