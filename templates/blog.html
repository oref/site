{% extends "base.html" %}

{% block content %}
    <h2>Blogposts</h2>
    <ul>
    {% for page in pages %}
    <li>
        {{page.date}} -
        <a href="{{ url_for("page", path=page.path) }}">{{ page.title }}</a>
    </li>
    {% else %}
    <li> No stuff</li>
    {% endfor %}
    </ul>
{% endblock content %}
